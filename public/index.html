<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodestart">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- load angular -->
    <script src="javascripts/app/controllers/todolists.js"></script>

</head>

<body ng-controller="TodoLists">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>You have <span class="label label-info">{{ todolist.todos.length }}</span> todos!</h1>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div id="todo-form" class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg text-center" placeholder="New item" ng-model="formData.text">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="addTodo()">Add</button>
                        </form>
                    </div>
                </div>

                <div class="checkbox" ng-repeat="todo in todolist.todos">
                    <label>
                        <input type="checkbox" ng-change="todoStatusChanged()" ng-model="todo.done"> {{ todo.text }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
